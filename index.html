<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="answer">
            0
        </div>
        <div id="keyboard">
            <div id="enter">
                <div id="numbers">
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button num">1</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                </div>
                <div id="interactions">
                    <div class="interaction">AC</div>
                    <div class="button num">0</div>
                    <div class="interaction">C</div>
                </div>
            </div>
            <div id="operations">
                <div class="button operator">+</div>
                <div class="button operator">-</div>
                <div class="button operator">x</div>
                <div class="button operator">รท</div>
                <div class="button operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
